<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Loans</title>
</head>
<body>

<h1>My Loans</h1>

<p>User: <b th:text="${user.name}"></b></p>

<table border="1">
    <tr>
        <th>Book</th>
        <th>Checkout Date</th>
        <th>Due Date</th>
        <th>Return Date</th>
        <th>Late Fee</th>
    </tr>
    <tr th:each="loan : ${user.loans}">
        <td th:text="${loan.book.title}"></td>
        <td th:text="${loan.checkoutDate}"></td>
        <td th:text="${loan.dueDate}"></td>
        <td th:text="${loan.returnDate}"></td>
        <td th:text="${loan.lateFee}"></td>
    </tr>
</table>

</body>
</html>
